# Builds using docker
---
name: Build

on: 
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    strategy:
      matrix:
        python: [3.9]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Test microservice infrastructure
        run: |
          cp -r ms/example /tmp/ms-example
          cp -r . /tmp/ms-example/.omero
          cd /tmp/ms-example
          .omero/docker ms

      - name: Add variable
        run: |
          run: |
            echo "COMPOSE_FILE=docker-compose.yml:volumes.yml" >> $GITHUB_PATH
      - name: Set up
        run: |
          mkdir /tmp/omero-app
          cp -r . /tmp/omero-app/.omero
      - name: Build
        run: |
          cd /tmp/omero-app
          .omero/compose up -d
          .omero/compose down
          .omero/persist.sh backup
          .omero/persist.sh --restore backup
